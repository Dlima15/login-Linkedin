<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar ou cadastrar-se no LinkedIn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="logo-linkedin">
        <img class="Logo" src="./img/LinkedIn-Logo-1.png" alt="Logo LinkedIn" />
      </nav>
      <div class="content-principle">
        <h2>Entrar</h2>
        <p>
          Acompanhe as novidades do seu mundo <br />
          profissional
        </p>
        <div class="login">
          <input type="text" placeholder="E-mail ou telefone" />
          <input type="password" placeholder="Senha" />
          <a href="">Esqueceu sua senha ? </a>
          <p>Ou</p>
          <button>Entrar</button>
          <button>Entar com a Apple</button>
          <p>Novo No LinkedIn ?</p>
          <a href="">Cadastre-se</a>
        </div>
      </div>
    </header>
  </body>
</html>
